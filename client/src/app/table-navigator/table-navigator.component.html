<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="file-header-cell"> Name </th>
      <td mat-cell *matCellDef="let element"
        [ngClass]="fileNameCSS(element)" (click)="elementClick(element)"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="file-header-cell"> Size </th>
      <td mat-cell *matCellDef="let element"> {{displaySize(element)}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="file-header-cell"> Type </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false" aria-label="displayType(element.type)">{{displayTypeIcon(element.type)}}</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
      (click)="setCdPath(row)" class="file-row"></tr>
  
  </table>

<div *ngIf="waitingCondition">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
  (matSortChange)="announceSortChange($event)">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="file-header-cell"> Name </th>
    <td mat-cell *matCellDef="let element"
      [ngClass]="fileNameCSS(element)"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="file-header-cell"> Size </th>
    <td mat-cell *matCellDef="let element"> {{displaySize(element)}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="file-header-cell"> Type </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="displayType(element.type)">{{displayTypeIcon(element)}}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="dateModif">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="file-header-cell"> Date Modified </th>
    <td mat-cell *matCellDef="let element">
      {{displayDateModified(element)}}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="file-header-cell"> Actions </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <a mat-button (click)="openDialog(element)">Actions</a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"
    (click)="setCdPath(row)" (dblclick)="elementClick(row)" class="file-row"></tr>

</table>

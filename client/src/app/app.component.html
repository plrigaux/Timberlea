<div class="container">
  <div>
    <div>Server URL: {{serverUrl}}</div>
    <button mat-raised-button color="primary" (click)="pwd()">pwd</button><br />
    <button mat-raised-button color="primary" (click)="cd()">cd</button>
    <mat-form-field appearance="fill">
      <mat-label>Path</mat-label>
      <input matInput placeholder="Ex. ./asdf/bbb" [(ngModel)]="cdPath">
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="downloadFile()">Download</button>
    <mat-form-field appearance="fill">
      <mat-label>File</mat-label>
      <input matInput placeholder="Ex. text.txt" [(ngModel)]="fileName">
    </mat-form-field>
    <br />
    <app-file-upload></app-file-upload>
    <br />
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="pwd()">Delete</button><br /><br />
    <button mat-raised-button color="primary" (click)="pwd()">Mkdir</button><br />
  </div>
</div>
<button mat-raised-button color="primary" (click)="list()">list</button><br />

<div>
  Remote directory: {{remoteDirectory}}
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"
      [ngClass]="fileNameCSS(element)" (click)="elementClick(element)"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
    <td mat-cell *matCellDef="let element"> {{displaySize(element)}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="displayType(element.type)">{{displayTypeIcon(element.type)}}</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"
    (click)="setCdPath(row)"></tr>

</table>

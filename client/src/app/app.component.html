<div class="container">
  <div class="header">
    <mat-toolbar>
      <mat-toolbar-row>hello
        <app-file-upload></app-file-upload>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <mat-chip-list>
          <mat-chip
            cdkDrag
            *ngFor="let chip of pathChip"
            (click)="clickChip(chip)">
            {{chip.name}}
            <mat-icon>chevron_right</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="content">
    <app-table-navigator></app-table-navigator>
  </div>
  <div class="footer">
    <app-controls></app-controls>
  </div>
</div>

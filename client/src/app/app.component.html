<div class="container">

  <header class="header">
    <mat-toolbar>
      <mat-toolbar-row>
        <app-menu></app-menu>
        <app-file-upload></app-file-upload>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <app-breadcrumb></app-breadcrumb>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  <main class="content">
    <mat-drawer-container class="sidenav-container" [hasBackdrop]="true">
      <mat-drawer #drawer [(opened)]="sidebar_open" class="sidenav-content" mode="side">
        <app-bookmark></app-bookmark>
      </mat-drawer>
      <mat-drawer-content>
        <app-table-navigator></app-table-navigator>
      </mat-drawer-content>
    </mat-drawer-container>
  </main>
  <footer class="footer">
    <app-controls></app-controls>
  </footer>
</div>

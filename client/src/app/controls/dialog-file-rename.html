<div mat-dialog-title>File Rename {{data.name}}</div>

<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>New file name</mat-label>
          <input matInput placeholder="new Name" [formControl]="newFileName">
          <mat-error *ngIf="newFileName.hasError('required')">
            New file name is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="newFileName.hasError('forbiddenCharValidator')">
            Forbiden character
          </mat-error>
        </mat-form-field>
      </form>
  </div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="newFileName.value" cdkFocusInitial>Ok</button>
</div>

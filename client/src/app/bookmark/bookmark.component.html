<mat-chip-list class="mat-chip-list-stacked">
    <mat-chip *ngFor="let chip of bookmarks; index as i" matTooltip="{{chip.directory}}" matTooltipPosition="right"
    (click)="onBookmarkClick(chip)" (removed)="remove(i)">
        {{chip.name}}
        <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
    </mat-chip>
</mat-chip-list>
